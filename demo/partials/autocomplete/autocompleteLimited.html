<wg-panel header="{{mainCtrl.widget.label}}">

	<section>
		<header>Limit the value to the allowed list</header>

		<wg-autocomplete id="limit" value="country" forceSelection="true" completeMethod="countries"></wg-autocomplete>
		<br/>
		Controller value is : <span id="modelValue">{{country}}</span>
	</section>

	<wg-fieldset legend="Source" style="margin-bottom:20px">
		<wg-tabview id="sourceTabs">
               <wg-tab header="HTML" id="d_html">
					<demo-source language="html">
<wg-autocomplete id="limit" value="country" forceSelection="true" completeMethod="countries"></wg-autocomplete>
<br/>
Controller value is : {{country}}
				    </demo-source>
               </wg-tab>
               <wg-tab header="Controller" id="d_script">
					<demo-source language="javascript">
$scope.country = null;
$scope.countries = new Array("Afghanistan", "Albania", "Algeria", "Andorra", ...);
				   </demo-source>
				</wg-tab>
			</wg-tabview>
	</wg-fieldset>
</wg-panel>
