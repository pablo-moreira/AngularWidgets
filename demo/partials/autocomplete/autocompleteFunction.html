<wg-panel header="{{mainCtrl.widget.label}}">

	<section>
		<header>Autocomplete with a function</header>

		<wg-autocomplete id="function"  value="value" completeMethod="autoCompleteMethod" minQueryLength="3"></wg-autocomplete>
		<br/>
		Controller value is : <span id="modelValue">{{value}}</span>
	</section>

	<wg-fieldset id="Source" legend="Source" style="margin-bottom:20px">
		<wg-tabview id="sourceTabs" >
			<wg-tab header="HTML" id="d_html">
				<demo-source language="html">
<wg-autocomplete id="function"  value="value" complete_method="autoCompleteMethod"></wg-autocomplete>
<br/>
Controller value is : {{value}}
				</demo-source>
			</wg-tab>
			<wg-tab header="Controller" id="d_script">
				<demo-source language="javascript">
$scope.autoCompleteMethod = function (request, response) {
    
	var data = [];
    
	var query = request.query;
    
	for (var i = 0; i < 5; i++) {
		data.push(query.value + i);
	}
    
	response(data);
};
				</demo-source>
			</wg-tab>
		</wg-tabview>
	</wg-fieldset>
</wg-panel>
