<wg-panel header="{{mainCtrl.widget.label}}">

	<section>
		<header>Sticky message example</header>
		<wg-button id="btnInfo" action="showStickyMessage()" value="Info"></wg-button>
		<wg-button id="btnReset" action="resetGrowlOptions()" value="Reset options"></wg-button>
	</section>

	<wg-fieldset id="Source" legend="Source" style="margin-bottom:20px">
		<wg-tabview id="sourceTabs" >
			<wg-tab header="HTML" id="d_html">
				<demo-source language="html">
<wg-button id="btnInfo" action="showStickyMessage()" value="Info"></wg-button>
<wg-button id="btnReset" action="resetGrowlOptions()" value="Reset options"></wg-button>
				</demo-source>
			</wg-tab>
			<wg-tab header="Controller" id="d_script">
				<demo-source language="javascript">
$scope.showStickyMessage = function() {
	puiGrowl.setSticky(true);
	puiGrowl.showInfoMessage('Message', "Message remains until close icon clicked or other message requested");
};

$scope.resetGrowlOptions = function() {
	puiGrowl.setSticky(false);
}

				</demo-source>
			</wg-tab>
		</wg-tabview>
	</wg-fieldset>
</wg-panel>
