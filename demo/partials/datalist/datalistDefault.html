<wg-panel header="{{mainCtrl.widget.label}}">

	<section>

		<h3>Unordered</h3>
		<wg-datalist id="default-unordered" items="datalistCtrl.countries" type="unordered"></wg-datalist>

	</section>

	<wg-fieldset id="Source" legend="Source" style="margin-bottom:20px">

			</wg-tab>

			</wg-tab>
		</wg-tabview>
	</wg-fieldset>
</wg-panel>
