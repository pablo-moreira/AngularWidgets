<pui-panel header="{{mainCtrl.widget.label}}">

	<section>
		<header>Default integration</header>

		<pui-inputText id="default" value="value1"> </pui-inputText><br/>
		Controller value is : <span id="defaultModel">{{value1}}</span><br/>
		<pui-inputText id="digits" type="number" value="numbers"> </pui-inputText><br/>
		Controller value is : <span id="digitsModel">{{numbers}}</span>
	</section>

	<pui-fieldset id="Source" legend="Source" style="margin-bottom:20px">
		<pui-tabview id="sourceTabs">
			<pui-tab header="html" id="d_html">
				<demo-source language="html">
<pui-inputText id="default" value="value1"> </pui-inputText><br/>
Controller value is : <span id="defaultModel">{{value1}}</span><br/>
<pui-inputText id="digits" type="number" value="numbers"> </pui-inputText><br/>
Controller value is : <span id="digitsModel">{{numbers}}</span>
				</demo-source>
			</pui-tab>
			<pui-panel header="controller" id="d_script">
				<demo-source language="javascript">
$scope.value1 = 'Change me';

$scope.numbers = 123;
				</demo-source>
			</pui-panel>
		</pui-tabview>
	</pui-fieldset>
	
</pui-panel>
