<wg-panel header="{{mainCtrl.widget.label}}">

	<section>
		<header>Support for rendered</header>
		
		<wg-inputText id="visible" value="inputTextCtrl.value1" rendered="inputTextCtrl.fieldVisible"></wg-inputText>
		<br/>
		<br/>
		Controller value is : <span id="modelValue">{{inputTextCtrl.value1}}</span><br/>
		<button ng-click="inputTextCtrl.showField()" type="button" ng-hide="inputTextCtrl.fieldVisible" id="showBtn">Show</button>
		<button ng-click="inputTextCtrl.hideField()" type="button" ng-show="inputTextCtrl.fieldVisible" id="hideBtn">Hide</button>
	</section>

	<wg-fieldset id="Source"legend="Source" style="margin-bottom:20px">
		<wg-tabview id="sourceTabs" >
			<wg-tab header="html" id="d_html">
				<demo-source language="html">
    <wg-inputText id="visible" value="value1" rendered="fieldVisible"></wg-inputText><br/>
    <br/>
    Controller value is : <span id="modelValue">{{value1}}</span><br/>
    <button ng-click="showField()" type="button" ng-hide="fieldVisible" id="showBtn">Show</button>
    <button ng-click="hideField()" type="button" ng-show="fieldVisible" id="hideBtn">Hide</button>
				</demo-source>
			</wg-tab>
			<wg-tab header="controler" id="d_script">
				<demo-source language="javascript">
$scope.fieldDisabled = true;

$scope.enableField = function() {
    $scope.fieldDisabled = false;
};

$scope.disableField = function() {
    $scope.fieldDisabled =  true;
};
				</demo-source>
			</wg-tab>
		</wg-tabview>
	</wg-fieldset>
</wg-panel>
