<wg-panel header="{{mainCtrl.widget.label}}">

	<section>
		<header>Support for disabled</header>
		
		<wg-editor value="editorCtrl.text" disabled="editorCtrl.disabled"></wg-editor>
		
		<wg-button action="editorCtrl.disabled = false" ng-show="editorCtrl.disabled" id="btnEnable" value="Enable Editor"></wg-button>
		<wg-button action="editorCtrl.disabled = true" ng-hide="editorCtrl.disabled" id="btnDisable" value="Disable Editor"></wg-button>
	</section>

	<wg-fieldset id="Source" legend="Source" style="margin-bottom:20px">
		<wg-tabview id="sourceTabs">
			<wg-tab header="HTML" id="d_html">
				<demo-source language="html">
<wg-editor value="editorCtrl.text" disabled="editorCtrl.disabled"></wg-editor>

<wg-button action="enableButton()" ng-show="buttonDisabled" id="enableBtn" value="Enable button"></wg-button>
<wg-button action="disableButton()" ng-hide="buttonDisabled" id="disableBtn" value="Disable button"></wg-button>
				</demo-source>
			</wg-tab>
			<wg-tab header="Controller" id="d_script">
				<demo-source language="javascript">

				</demo-source>
			</wg-tab>
		</wg-tabview>
	</wg-fieldset>
</wg-panel>
