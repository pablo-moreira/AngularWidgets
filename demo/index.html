	<body ng-app="demo" ng-controller="MainController as mainCtrl">
		
		<header id="header" class="header">
			<button id="nav-toggle" type="button">
				<i class="fa fa-bars fa-2x"></i>
			</button>			
			<h1>AngularWidgets</h1>			
		</header>
		
		<div id="nav-overlay" class="pui-dialog-modal ui-widget-overlay" style="z-index: 999999; display: none"></div>
		<nav id="nav-container">		
			<ul>
				<li ng-repeat="widget in mainCtrl.widgets">
					<a href="#{{widget.defaultPath}}" ng-click="mainCtrl.selectWidget(widget,widget.defaultPath)"><span ng-bind="widget.label"></span></a>
					<ul ng-show="mainCtrl.widget == widget">
						<li ng-repeat="item in widget.subPages">
							<a href="#{{item.path}}" ng-click="mainCtrl.selectWidget(widget,item)" ng-class="{'nav-selected': mainCtrl.isSelected(item)}"><span ng-bind="item.label"></span></a>
						</li>
					</ul>
				</li>
			</ul>			
		</nav>

		<div id="content">
	    	<div class="ng-cloak" ng-cloak ng-view></div>    	
		</div>
