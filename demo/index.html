<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	    
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />        
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />	    
	    <title>AngularWidgets</title>
		
		<link rel="stylesheet" href="theme/theme.css">
		<link rel="stylesheet" href="dist/font-awesome.css">
		<link rel="stylesheet" href="dist/animate.min.css">
		
		<link rel="stylesheet" href="dist/angular-widgets.min.css">
	  	<link rel="stylesheet" href="css/app.css">  	
	  
	    <script src="dist/angular.js"></script>
	    <script src="dist/angular-route.js"></script>
	    <script src="dist/angular-animate.js"></script>
	    <script src="dist/tinymce.min.js"></script>
		
		<link rel="stylesheet" href="dist/github.css">
		<script src="js/highlight.min.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>

		<script src="js/angular-widgets.min.js"></script>
		
		<script src="js/app.js"></script>
		<script src="js/widgets.js"></script>

		<!-- Demo Controllers -->		
		<script src="js/controllers/AccordionController.js"></script>
		<script src="js/controllers/AutocompleteController.js"></script>
		<script src="js/controllers/ButtonController.js"></script>
		<script src="js/controllers/DatalistController.js"></script>
		<script src="js/controllers/DatatableController.js"></script>
		<script src="js/controllers/DialogController.js"></script>
		<script src="js/controllers/EditorController.js"></script>
		<script src="js/controllers/FieldsetController.js"></script>
		<script src="js/controllers/GrowlController.js"></script>
		<script src="js/controllers/InputCheckboxController.js"></script>
		<script src="js/controllers/InputNumberController.js"></script>
		<script src="js/controllers/InputRadioController.js"></script>
		<script src="js/controllers/InputTextController.js"></script>
		<script src="js/controllers/MainController.js"></script>
		<script src="js/controllers/PanelController.js"></script>
		<script src="js/controllers/TabviewController.js"></script>
		<!--<script src="js/controllers/DropdownController.js"></script>-->
		
		<style>
	        [ng\:cloak], [ng-cloak], .ng-cloak {
	            display: none;
	        }
		</style>
	</head>
	<body ng-app="demo" ng-controller="MainController as mainCtrl">
		
		<header id="header" class="header">
			<button id="nav-toggle" type="button">
				<i class="fa fa-bars fa-2x"></i>
			</button>			
			<h1>AngularWidgets</h1>			
		</header>
		
		<div id="nav-overlay" class="pui-dialog-modal ui-widget-overlay" style="z-index: 999999; display: none"></div>
		<nav id="nav-container">		
			<ul>
				<li ng-repeat="widget in mainCtrl.widgets">
					<a href="#{{widget.defaultPath}}" ng-click="mainCtrl.selectWidget(widget,widget.defaultPath)"><span ng-bind="widget.label"></span></a>
					<ul ng-show="mainCtrl.widget == widget">
						<li ng-repeat="item in widget.subPages">
							<a href="#{{item.path}}" ng-click="mainCtrl.selectWidget(widget,item)" ng-class="{'nav-selected': mainCtrl.isSelected(item)}"><span ng-bind="item.label"></span></a>
						</li>
					</ul>
				</li>
			</ul>			
		</nav>

		<div id="content">
	    	<div class="ng-cloak" ng-cloak ng-view></div>    	
		</div>


	    <!-- <footer>
			Demo running on AngularJS version {{angularVersion.full}} aka {{angularVersion.codeName}}
		</footer> -->		
	</body>
</html>
